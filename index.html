    <link
      rel="stylesheet"

    <link

    <title>Work Day Scheduler</title>

  <body>
    <!-- Header -->
    <header class="jumbotron">
      <h1 class="display-3">Work Day Scheduler</h1>
      <p class="lead">A simple calendar app for scheduling your work day</p>
      <p id="currentDay" class="lead"></p>
    </header>

    <!-- Time Slots begin here -->
    <div class="container">
        
      <div class="row time-slot">
        <div id="hourOne" class="col-2 border text-end hour">
        8:00 AM
        </div>
        <textarea class="col-8 border" id="task"></textarea>
        <button class="btn saveBtn col-md-2"><i class="fas fa-save"></i></button>
      </div>
      
      <div class="row time-slot">
        <div id="hourTwo" class="col-2 border text-end hour">

   <div class="row time-slot">
